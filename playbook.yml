---
- name: Set up development machine
  hosts: local
  become: true
  gather_facts: true

  tasks:
    # ── User ──────────────────────────────────────────────────
    - name: User setup
      ansible.builtin.include_tasks: tasks/user.yml

    # ── Ubuntu Packages ──────────────────────────────────────────
    - name: Ubuntu packages
      ansible.builtin.include_tasks: tasks/packages.yml

    # ── uv (Python package & project manager) ─────────────────
    - name: uv installation
      ansible.builtin.include_tasks: tasks/uv.yml

    # ── Neovim ────────────────────────────────────────────────
    - name: Neovim installation and configuration
      ansible.builtin.include_tasks: tasks/neovim.yml

    # ── PowerShell ────────────────────────────────────────────
    - name: PowerShell installation
      ansible.builtin.include_tasks: tasks/powershell.yml

    # ── Obsidian ────────────────────────────────────────────
    - name: Obsidian installation
      ansible.builtin.include_tasks: tasks/obsidian.yml

    # ── JetBrainsMono Nerd Font ─────────────────────────────────
    - name: Nerd Font installation
      ansible.builtin.include_tasks: tasks/fonts.yml

    # ── Kitty terminal ─────────────────────────────────────────
    - name: Kitty terminal installation
      ansible.builtin.include_tasks: tasks/kitty.yml

    # ── Docker ────────────────────────────────────────────────
    - name: Docker installation
      ansible.builtin.include_tasks: tasks/docker.yml

    # ── GNOME Settings ───────────────────────────────────────────
    - name: GNOME settings
      ansible.builtin.include_tasks: tasks/gnome.yml
